<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie REST Api</title>
  <style>
    body{
      display: flex;
      min-width: 100vw;
      justify-content: center;
      align-items: center;
    }
    article{
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      border: 1px solid black;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #c1c1c1;
      display: flex;
      flex-direction: column;
    }

    article button{
      margin-top: 1rem;
      align-self: center;
    }

    img{
      height: auto;
    }
  </style>
  <script type="module">
  fetch('http://localhost:1234/movies')
    .then(res => res.json())
    .then(movies => {
      const html = movies.map(movie => {
        return `
          <article data-id="${movie.id}" style="border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; max-width: 500px;">
            <h2>${movie.title} (${movie.year})</h2>
            <p><strong>Director:</strong> ${movie.director}</p> 
            <p><strong>Duration:</strong> ${movie.duration} min</p> 
            <p><strong>Genres:</strong> ${movie.genre.join(', ')}</p>
            <p><strong>Rating:</strong> ‚≠ê ${movie.rate || 5}</p>
            <img src="${movie.poster}" alt="${movie.title}" style="width: 100%; max-height: 400px; object-fit: cover;">
            <button> DELETE </button>
          </article>
        `;
      }).join('');
      document.querySelector('main').innerHTML = html;
    })
    .catch(error => {
      console.error('Error fetching movies:', error);
      document.querySelector('main').innerHTML = '<p>Error loading movies.</p>';
    });
    
    document.addEventListener('click', e => {
      if (e.target.matches('button')){
        const article = e.target.closest('article')
        const id = article.dataset.id
        fetch(`http://localhost:1234/movies/${id}`,{
          method: 'DELETE'
        }).then(res => {
          if (res.ok){
            article.remove()
          }
        })
      }
    })
</script>
</head>
<body>
  <main>

  </main>
</body>
</html>
